<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Chat Room</title>
</head>

<body class="page2">
    <div class="container">
        <h1>Chat Room</h1>

    <div class="col-sm-6 col-sm-offset-3 chat-windows">
        <div class="panel panel-default">
            <div class="panel-body">
                <button id="logout"class="btn btn-default" style="border: none;">Logout</button>
                <ul id="messages" class="list-unstyled"></ul>
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <form id="message-form">
                        <div>
                            <textarea
                                id="message-input"
                                rows="10"
                                placeholder="Enter your message" style="width: 100%; border-radius: 5px; border-color: gray;"></textarea>
                        </div>
            
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/chat.js" type="text/javascript"></script>
</body>
</html>
