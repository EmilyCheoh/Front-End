<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Huskies</title>

    <link rel="icon" href="favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
        crossorigin="anonymous" type="text/css" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="slides">
        <!-- Slides go here -->
        <div class="slide slide-0">
            <div class="wrap">
                <h1>UW vs. California</h1>
            </div>
        </div>
        <div class="slide slide-1">
            <div class="wrap">
                <h1>UW vs. Colorado</h1>
            </div>
        </div>
        <div class="slide slide-2">
            <div class="wrap">
                <h1>UW vs. Fresno State</h1>
            </div>
        </div>
        <div class="slide slide-3">
            <div class="wrap">
                    <h1>UW vs. Oregon State</h1>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="img/logo.png" alt="UW logo">
    </div>

    <!-- Left and right arrows -->
    <div class="buttons">
        <div id=left>
            <i class="arrow fa fa-chevron-left fa-3x" aria-hidden="true" onclick="nextSlide(-1)"></i>
        </div>
        <div id=right>
            <i class="arrow fa fa-chevron-right fa-3x" aria-hidden="true" onclick="nextSlide(1)"></i>
        </div>
    </div>


    <!-- Dots -->
    <div class="dots">
        <span class="point active" onclick="clickDot(0)">
            <i class="dot fa fa-circle" aria-hidden="true"></i>
        </span>
        <span class="point" onclick="clickDot(1)">
            <i class="dot fa fa-circle" aria-hidden="true"></i>
        </span>
        <span class="point" onclick="clickDot(2)">
            <i class="dot fa fa-circle" aria-hidden="true"></i>
        </span>
        <span class="point" onclick="clickDot(3)">
            <i class="dot fa fa-circle" aria-hidden="true"></i>
        </span>
    </div>


    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
